<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5 border mt-3 bg-light w-50 text-center">
        <h1>Greatest number</h1>
        <input id="n1" type="text" class="form-control" placeholder="Enter number1"><br>
        <input id="n2" type="text" class="form-control" placeholder="Enter number2"><br>
        <button type="submit" onclick="greatestcheck()"class="btn btn-info mt-2">Check</button>
    </div>
</body>
<script>
    function greatestcheck(){
        
        nm1=n1.value
        nm2=n2.value
        if(nm1>nm2){
            alert(nm1+' is greater')
        }
        else if(nm1==nm2){
            alert('both are equal')
        }
        else{
            alert(nm2+' is greater')
        }
    }
</script>
</html>
